<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>DualSub Export</title>
    <style>
      :root {
        font-family: "Source Sans 3", "Segoe UI", sans-serif;
        color-scheme: light;
      }
      body {
        margin: 0;
        width: 320px;
        padding: 14px;
        background: #f7f5f2;
        color: #1f1f1f;
      }
      .card {
        border: 1px solid #ddd4c8;
        border-radius: 12px;
        background: #ffffff;
        padding: 12px;
      }
      h1 {
        margin: 0 0 6px;
        font-size: 16px;
      }
      p {
        margin: 0 0 12px;
        font-size: 13px;
        color: #666;
      }
      .toggle-row {
        display: flex;
        align-items: center;
        justify-content: space-between;
        gap: 10px;
        margin: 0 0 8px;
        font-size: 13px;
        font-weight: 600;
      }
      .toggle-row input[type="checkbox"] {
        inline-size: 16px;
        block-size: 16px;
      }
      button {
        width: 100%;
        border: 0;
        border-radius: 10px;
        padding: 10px 12px;
        background: #1e6a5c;
        color: #fff;
        font-weight: 700;
        cursor: pointer;
      }
      button:disabled {
        opacity: 0.65;
        cursor: not-allowed;
      }
      .status {
        margin-top: 10px;
        min-height: 18px;
        font-size: 12px;
        color: #555;
      }
      .status.error {
        color: #b3261e;
      }
    </style>
  </head>
  <body>
    <div class="card">
      <h1>Export Translations</h1>
      <label class="toggle-row" for="translateToggle">
        <span>Translate This Video</span>
        <input id="translateToggle" type="checkbox" />
      </label>
      <div id="toggleStatus" class="status"></div>
      <p>Download cached translations and timed subtitles from this YouTube tab as one TXT file.</p>
      <button id="downloadBtn" type="button">Download TXT</button>
      <div id="exportStatus" class="status"></div>
    </div>
    <script type="module" src="./popup.js"></script>
  </body>
</html>

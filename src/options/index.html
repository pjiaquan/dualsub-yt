<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>DualSub Options</title>
    <style>
      :root {
        color-scheme: light;
        font-family: "Source Sans 3", "Segoe UI", "Noto Sans", sans-serif;
        line-height: 1.4;
        --bg: #f5f3ef;
        --card: #ffffff;
        --ink: #1f1f1f;
        --accent: #1e6a5c;
        --muted: #6b6b6b;
        --border: #ded8cf;
      }
      body {
        margin: 0;
        padding: 24px;
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: flex-start;
        background: linear-gradient(120deg, #f5f3ef 0%, #f1f4f1 50%, #efe9e0 100%);
        color: var(--ink);
      }
      .card {
        border: 1px solid var(--border);
        border-radius: 16px;
        padding: 20px;
        width: min(720px, 100%);
        background: var(--card);
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
      }
      h1 {
        font-family: "Fraunces", "Source Serif 4", serif;
        margin: 0 0 8px;
      }
      p {
        color: var(--muted);
      }
      form {
        display: grid;
        gap: 16px;
        margin-top: 16px;
      }
      label {
        font-weight: 600;
      }
      .row {
        display: grid;
        gap: 8px;
      }
      .row-inline {
        display: grid;
        gap: 12px;
        grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      }
      .section {
        border: 1px solid var(--border);
        border-radius: 12px;
        padding: 14px;
        background: #faf8f5;
        display: grid;
        gap: 12px;
      }
      .section h2 {
        margin: 0;
        font-size: 15px;
      }
      input, select {
        border: 1px solid var(--border);
        border-radius: 10px;
        padding: 8px 10px;
        font-size: 14px;
      }
      input[type="password"] {
        letter-spacing: 0.04em;
      }
      .hint {
        margin: 0;
        font-size: 12px;
        color: var(--muted);
      }
      button {
        background: var(--accent);
        color: white;
        border: none;
        border-radius: 10px;
        padding: 10px 14px;
        font-weight: 600;
        cursor: pointer;
      }
      .actions {
        display: flex;
        gap: 8px;
        flex-wrap: wrap;
      }
      button.secondary {
        background: #f0ede7;
        color: var(--ink);
        border: 1px solid var(--border);
      }
      .auth-status {
        min-height: 18px;
        font-size: 13px;
        color: var(--muted);
      }
      .auth-status.error {
        color: #b3261e;
      }
      .status {
        min-height: 18px;
        font-size: 13px;
        color: var(--muted);
      }
    </style>
  </head>
  <body>
    <div class="card">
      <h1>DualSub Options</h1>
      <p>Configure subtitle style and choose translation provider (YouTube or Gemini Flash).</p>
      <form id="settings-form">
        <div class="section">
          <h2>Language</h2>
          <div class="row-inline">
            <div class="row">
              <label for="primaryLang">Primary subtitle language</label>
              <select id="primaryLang" name="primaryLang">
                <option value="en">English (en)</option>
                <option value="zh-Hant">Chinese Traditional (zh-Hant)</option>
                <option value="zh-Hans">Chinese Simplified (zh-Hans)</option>
                <option value="ja">Japanese (ja)</option>
                <option value="ko">Korean (ko)</option>
                <option value="es">Spanish (es)</option>
                <option value="fr">French (fr)</option>
              </select>
            </div>
            <div class="row">
              <label for="secondaryLang">Secondary subtitle language</label>
              <select id="secondaryLang" name="secondaryLang">
                <option value="zh-Hant">Chinese Traditional (zh-Hant)</option>
                <option value="zh-Hans">Chinese Simplified (zh-Hans)</option>
                <option value="en">English (en)</option>
                <option value="ja">Japanese (ja)</option>
                <option value="ko">Korean (ko)</option>
                <option value="es">Spanish (es)</option>
                <option value="fr">French (fr)</option>
              </select>
            </div>
          </div>
          <div class="row">
            <label for="subtitleDisplayMode">Subtitle display mode</label>
            <select id="subtitleDisplayMode" name="subtitleDisplayMode">
              <option value="both">Show both languages</option>
              <option value="translated-only">Show translated language only</option>
            </select>
          </div>
        </div>

        <div class="section">
          <h2>Translation Provider</h2>
          <div class="row">
            <label for="translationProvider">Subtitle translation source</label>
            <select id="translationProvider" name="translationProvider">
              <option value="youtube">YouTube captions</option>
              <option value="gemini">Gemini Flash API</option>
            </select>
          </div>
          <div id="ai-settings">
            <div class="row-inline">
              <div class="row">
                <label for="aiModel">Gemini model</label>
                <select id="aiModel" name="aiModel">
                  <option value="gemini-2.0-flash">gemini-2.0-flash</option>
                  <option value="gemini-1.5-flash">gemini-1.5-flash</option>
                </select>
              </div>
              <div class="row">
                <label for="aiApiKey">Gemini API key</label>
                <input id="aiApiKey" name="aiApiKey" type="password" autocomplete="off" />
              </div>
            </div>
            <div class="row-inline">
              <div class="row">
                <label for="aiSourceLang">AI source language</label>
                <select id="aiSourceLang" name="aiSourceLang">
                  <option value="auto">Auto-detect</option>
                  <option value="en">English (en)</option>
                  <option value="zh-Hant">Chinese Traditional (zh-Hant)</option>
                  <option value="zh-Hans">Chinese Simplified (zh-Hans)</option>
                  <option value="ja">Japanese (ja)</option>
                  <option value="ko">Korean (ko)</option>
                  <option value="es">Spanish (es)</option>
                  <option value="fr">French (fr)</option>
                </select>
              </div>
              <div class="row">
                <label for="aiTargetLang">AI target language</label>
                <select id="aiTargetLang" name="aiTargetLang">
                  <option value="zh-Hant">Chinese Traditional (zh-Hant)</option>
                  <option value="zh-Hans">Chinese Simplified (zh-Hans)</option>
                  <option value="en">English (en)</option>
                  <option value="ja">Japanese (ja)</option>
                  <option value="ko">Korean (ko)</option>
                  <option value="es">Spanish (es)</option>
                  <option value="fr">French (fr)</option>
                </select>
              </div>
            </div>
            <div class="row">
              <label for="aiMinChars">Minimum chars before sending AI request</label>
              <input id="aiMinChars" name="aiMinChars" type="number" min="1" max="200" />
            </div>
            <div class="row-inline">
              <div class="row">
                <label for="pocketBaseUrl">PocketBase URL</label>
                <input id="pocketBaseUrl" name="pocketBaseUrl" type="url" placeholder="https://pb.example.com" />
              </div>
              <div class="row">
                <label for="pocketBaseCollection">PocketBase collection</label>
                <input id="pocketBaseCollection" name="pocketBaseCollection" type="text" placeholder="translations" />
              </div>
            </div>
            <div class="row">
              <label for="pocketBaseTimedCollection">Timed captions collection</label>
              <input
                id="pocketBaseTimedCollection"
                name="pocketBaseTimedCollection"
                type="text"
                placeholder="timed_captions"
              />
            </div>
            <div class="row">
              <label for="pocketBaseToken">PocketBase token (optional)</label>
              <input id="pocketBaseToken" name="pocketBaseToken" type="password" autocomplete="off" />
            </div>
            <input id="pocketBaseUserId" name="pocketBaseUserId" type="hidden" />
            <div class="section">
              <h2>PocketBase Auth</h2>
              <div class="row-inline">
                <div class="row">
                  <label for="pocketBaseAuthCollection">Auth collection</label>
                  <input id="pocketBaseAuthCollection" name="pocketBaseAuthCollection" type="text" placeholder="users" />
                </div>
                <div class="row">
                  <label for="pocketBaseEmail">Email / identity</label>
                  <input id="pocketBaseEmail" name="pocketBaseEmail" type="text" autocomplete="username" />
                </div>
              </div>
              <div class="row">
                <label for="pocketBasePassword">Password</label>
                <input id="pocketBasePassword" name="pocketBasePassword" type="password" autocomplete="current-password" />
              </div>
              <div class="actions">
                <button id="pocketBaseLogin" type="button">Login</button>
                <button id="pocketBaseLogout" class="secondary" type="button">Logout</button>
              </div>
              <div id="pocketBaseAuthStatus" class="auth-status"></div>
            </div>
            <p class="hint">API key is stored in extension local storage on your browser profile.</p>
          </div>
        </div>

        <div class="section">
          <h2>Appearance</h2>
          <div class="row-inline">
            <div class="row">
              <label for="fontSize">Font size (px)</label>
              <input id="fontSize" name="fontSize" type="number" min="12" max="64" />
            </div>
            <div class="row">
              <label for="lineSpacing">Line spacing</label>
              <input id="lineSpacing" name="lineSpacing" type="number" min="1" max="2" step="0.05" />
            </div>
          </div>
          <div class="row-inline">
            <div class="row">
              <label for="subtitleTextColor">Text color</label>
              <input id="subtitleTextColor" name="subtitleTextColor" type="color" />
            </div>
            <div class="row">
              <label for="subtitleBackgroundColor">Background color</label>
              <input id="subtitleBackgroundColor" name="subtitleBackgroundColor" type="color" />
            </div>
          </div>
          <div class="row-inline">
            <div class="row">
              <label for="subtitleBackgroundOpacity">Background opacity</label>
              <input
                id="subtitleBackgroundOpacity"
                name="subtitleBackgroundOpacity"
                type="number"
                min="0"
                max="1"
                step="0.05"
              />
            </div>
            <div class="row">
              <label for="subtitleFontWeight">Font weight</label>
              <select id="subtitleFontWeight" name="subtitleFontWeight">
                <option value="400">400 (Normal)</option>
                <option value="500">500</option>
                <option value="600">600 (Semi-bold)</option>
                <option value="700">700 (Bold)</option>
                <option value="800">800</option>
              </select>
            </div>
          </div>
          <div class="row">
            <label for="subtitleBorderRadiusPx">Background corner radius (px)</label>
            <input id="subtitleBorderRadiusPx" name="subtitleBorderRadiusPx" type="number" min="0" max="24" />
          </div>
          <div class="row-inline">
            <div class="row">
              <label for="opacity">Opacity</label>
              <input id="opacity" name="opacity" type="number" min="0.2" max="1" step="0.05" />
            </div>
            <div class="row">
              <label for="position">Position</label>
              <select id="position" name="position">
                <option value="bottom">Bottom</option>
                <option value="top">Top</option>
              </select>
            </div>
          </div>
          <div class="row-inline">
            <div class="row">
              <label for="topOffsetPx">Top offset (px)</label>
              <input id="topOffsetPx" name="topOffsetPx" type="number" min="0" max="600" />
            </div>
            <div class="row">
              <label for="bottomOffsetPx">Bottom offset (px)</label>
              <input id="bottomOffsetPx" name="bottomOffsetPx" type="number" min="0" max="600" />
            </div>
          </div>
        </div>
        <button type="submit">Save settings</button>
        <div class="status" id="status"></div>
      </form>
    </div>
    <script type="module" src="./options.js"></script>
  </body>
</html>
